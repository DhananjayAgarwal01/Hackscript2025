{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>PAN Card Verification</h2>
    <div class="card p-4">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="pan_number" class="form-label">PAN Number</label>
                <input type="text" class="form-control" id="pan_number" name="pan_number" required 
                       pattern="[A-Za-z]{5}[0-9]{4}[A-Za-z]{1}" 
                       placeholder="ABCDE1234F">
            </div>
            <div class="mb-3">
                <label for="pan_file" class="form-label">Upload PAN Card</label>
                <input type="file" class="form-control" id="pan_file" name="pan_file" required
                       accept=".jpg,.jpeg,.png,.pdf">
            </div>
            <button type="submit" class="btn btn-primary">Verify PAN</button>
        </form>
    </div>
</div>
{% endblock %}
